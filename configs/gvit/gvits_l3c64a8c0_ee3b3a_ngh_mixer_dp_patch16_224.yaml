# l{x}c{y}: len(DEPTHS)={x}, NUM_CLUSTERS={y}
# ee3b: end extra 3 attention bottleneck

MODEL:
  TYPE: gvit
  DROP_PATH_RATE: 0.1
  GVIT:
    EMBED_DIM: 384
    DIM_PER_HEAD: 64
    PATCH_SIZE: 16
    DEPTHS: [12, 3, 3]
    NUM_CLUSTERS: [0, 64, 0]
    EMBED_FACTORS: [1, 1, 1]
    DOWNSAMPLE_TYPES: ['none', 'assign']
    NUM_ASSIGN: [-1, 8]
    WITH_GAP: true
    ATTN_MASK_STYLE: []
    INTER_MODE: mixer
    BOTTLENECK_INDICES: [[], [0, 1, 2], []]
    ASSIGN_TYPE: ['inv']
